<!DOCTYPE html>
<html>
<head>
    <title>Plans - FisHost</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Soviet';
            src: url('../fonts/Soviet2.ttf') format('truetype');
        }

        .plans-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .plan-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .plan-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .plan-name {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .plan-price {
            font-size: 2rem;
            color: #2ecc71;
            margin-bottom: 1rem;
        }

        .plan-features {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }

        .plan-features li {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .plan-features li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #2ecc71;
        }

        .plan-button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: none;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .plan-button:hover {
            transform: translateY(-2px);
        }

        .plan-button:disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
        }

        .storage-info {
            text-align: center;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .storage-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .storage-progress {
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            transition: width 0.3s ease;
        }

        .login-prompt {
            text-align: center;
            color: white;
            margin: 2rem;
        }

        .login-prompt a {
            color: #3498db;
            text-decoration: none;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <div class="brand">FisHost</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="plans.html" class="active">Plans</a>
            <a href="about.html">About</a>
        </div>
        <div class="auth-links">
            <a href="login.html">LOGIN</a>
            <a href="register.html">REGISTER</a>
        </div>
    </div>

    <div class="plans-container">
        <div class="plan-card">
            <div class="plan-header">
                <div class="plan-name">Free Plan</div>
                <div class="plan-price">$0</div>
            </div>
            <ul class="plan-features">
                <li>3GB High-Performance Storage</li>
                <li>Unlimited File Transfers</li>
                <li>Basic Support via Email</li>
                <li>Secure File Encryption</li>
                <li>Access from Any Device</li>
                <li>File Version History (7 days)</li>
                <li>Public File Sharing</li>
                <li>API Access (100 requests/day)</li>
            </ul>
            <button class="plan-button" onclick="window.location.href='register.html'">Get Started</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/plans.js"></script>
</body>
</html>
